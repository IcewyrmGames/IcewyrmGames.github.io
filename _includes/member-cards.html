{% for member in site.data.members | sort: "name" %}
<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
		<img src="/img/{{ member.name | slugify }}.jpg" class="width: 100%" >
		<div class="caption">
			<h3>{{ member.name }}</h3>
			<p style="height:150px">{{ member.bio }}</p>
		</div>
    </div>
</div>
{% endfor %}
