{% assign docs = site.collections[include.collection].docs %}
{% for d in docs %}{% if d.title %}
	{% if d.url == page.url %}
	<a href="{{ d.url }}" class="list-group-item active">
	{% else %}
	<a href="{{ d.url }}" class="list-group-item">
	{% endif %}
		{% if include.headers %}
		<h4>{{ d.title }}</h4>
		<p>{{ d.author }}</p>
		{% else %}
		{{d.title }}
		{% endif %}
	</a>
{% endif %}{% endfor %}
