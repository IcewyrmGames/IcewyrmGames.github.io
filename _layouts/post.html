---
layout: default
---
<div class="col-md-9">
	<article class="panel panel-default blog-post">
		<header class="panel-heading">
			<h1 class="blog-post-title">{{ page.title }}</h1>
   			<p class="blog-post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		</header>
		<section>
			{{ content }}
		</section>
	</article>
</div>

<div class="col-md-3">
	<nav class="list-group" style="margin-left: -15px">

	</nav>
</div>
