---
layout: default
---
<header class="page-header">
	<h1>{{ page.title }}</h1>
	{% if page.author %}<cite>By {{ page.author }}</cite>{% endif %}
</header>

<article>
	{{ content }}
</article>

{% if page.source %}
<footer>
	<p>From: <a href="{{ page.source }}">{{ page.source }}</a></p>
</footer>
{% endif %}
