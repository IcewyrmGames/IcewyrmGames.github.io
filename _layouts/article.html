---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="author">{{ page.author }}</p>
    <a href="{{ page.source }}">{{ page.source }}</a>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
